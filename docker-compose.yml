# MedFlow Analytics - Main Docker Compose Configuration                                      
# Current: PostgreSQL + Airflow + LocalStack + Spark

#version: '3.8'

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  image: medflow-airflow:2.8.1
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # LocalStack S3 connection
    AWS_ACCESS_KEY_ID: test
    AWS_SECRET_ACCESS_KEY: test
    AWS_ENDPOINT_URL: http://localstack:4566
  volumes:
    - ./dags:/opt/airflow/dags
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
    - ./logs:/opt/airflow/logs
    - /var/run/docker.sock:/var/run/docker.sock
  user: "${AIRFLOW_UID:-50000}:0"
  group_add:
    - "988"
  depends_on:
    postgres:
      condition: service_healthy
    localstack:
      condition: service_healthy

services:
  # PostgreSQL - Airflow metadata & analytics database
  postgres:
    image: postgres:15
    container_name: medflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

# LocalStack - AWS S3 emulation for local development
  localstack:
    image: localstack/localstack:latest
    container_name: medflow-localstack
    environment:
      - SERVICES=s3
      - DEBUG=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    ports:
      - "4566:4566"
    volumes:
      - localstack-data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  # LocalStack Init - Create S3 buckets
  localstack-init:
    image: amazon/aws-cli:latest
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: /bin/sh
    command: >
      -c "
      aws --endpoint-url=http://localstack:4566 s3 mb s3://claims-raw || true &&
      aws --endpoint-url=http://localstack:4566 s3 mb s3://claims-processed || true &&
      aws --endpoint-url=http://localstack:4566 s3 mb s3://iceberg-warehouse || true &&
      echo 'S3 buckets initialized in LocalStack'
      "

# Spark Master
  spark-master:
    image: apache/spark:3.5.0
    container_name: medflow-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8081:8080"  # Web UI (using 8081 to avoid conflict with Airflow)
      - "7077:7077"  # Master port
    volumes:
      - ./scripts:/opt/scripts
      - ./data:/opt/data
      - ./jars/iceberg:/opt/spark/jars/iceberg
      - ./config/spark:/opt/spark/conf
    command: >
      /bin/bash -c "
      export SPARK_CLASSPATH=/opt/spark/jars/iceberg/*:$$SPARK_CLASSPATH &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      "
    depends_on:
      - localstack
    restart: always

  # Spark Worker
  spark-worker:
    image: apache/spark:3.5.0
    container_name: medflow-spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    depends_on:
      - spark-master
    volumes:
      - ./scripts:/opt/scripts
      - ./data:/opt/data
      - ./jars/iceberg:/opt/spark/jars/iceberg
      - ./config/spark:/opt/spark/conf
    command: >
      /bin/bash -c "
      export SPARK_CLASSPATH=/opt/spark/jars/iceberg/*:$$SPARK_CLASSPATH &&
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
    restart: always

  # Airflow Init - Initialize database (run once)
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    user: "0:0"
    volumes:
      - .:/sources

  # Airflow Webserver - Web UI
  airflow-webserver:
    <<: *airflow-common
    container_name: medflow-airflow-webserver
    command: webserver
    ports:
      - "8088:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  # Airflow Scheduler - Executes DAGs
  airflow-scheduler:
    <<: *airflow-common
    container_name: medflow-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

volumes:
  postgres-db-volume:
  localstack-data:

networks:
  default:
    name: medflow-network